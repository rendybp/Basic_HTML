<html>
	<head>
		<title>Membuat Form</title>
	</head>
		
		<body>
			<p><u>Ini adalah contoh form input teks : </u> </p>
			<form>
			<label for="nama_lengkap">Nama Lengkap :</label>
				<input type="text" name="nama_lengkap"> <br>
			<label for="nama_panggilan">Nama Panggilan :</label>
				<input type="text" name="nama_panggilan">
			</form>
			
			<p><u>Ini adalah contoh form input radio button : </u> </p>
			<form>
				<input type="radio" name="jenkel" value="pria"> Pria
				<br>
				<input type="radio" name="jenkel" value="wanita"> Wanita
			</form>
		</body>
</html>
