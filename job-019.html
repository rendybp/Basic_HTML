<html>
	<head>
		<title>Membuat Form</title>
	</head>
		
		<body>
			<h1>DATA PRIBADI</h1>
			<form>
			<label for="nama_lengkap">Nama Lengkap :</label>
				<input type="text" name="nama_lengkap" value="Oih Solihadin"> <br>
			<label for="jenkel">Jenis Kelamin :</label>
				<input type="radio" name="jenkel" value="pria"> Pria
				<input type="radio" name="jenkel" value="wanita"> Wanita
			<br>
			<label for="tempat_lahir">Tempat Lahir :</label>
				<input type="text" name="tempat_lahir" value="Garut">
			
			<SELECT name="tgl">
				<option value="31">31</option>
			</SELECT>
			<SELECT name="bln">
				<option value="Desember">Desember</option>
			</SELECT>
			
				<input type="text" name="tahun" value="1979"> <br>
			</form>
			<p>
			Alamat Sekarang : 
					<form method="post" action="#">
						<textarea rows="5" cols="20" name="alamat"></textarea><br>
						<label for="Hobby">Hobby :</label>
						<br>
						<input type="checkbox" name="hobby" value="mc"> Memancing <br>
						<input type="checkbox" name="hobby" value="mn"> Menulis <br>
						<input type="checkbox" name="hobby" value="me"> Menari <br>
						<input type="checkbox" name="hobby" value="mu"> Music <br>
						<input type="checkbox" name="hobby" value="fu"> Futsal <br>
						<input type="submit" value="kirim">
					</form>
			</p>
		</body>
</html>
